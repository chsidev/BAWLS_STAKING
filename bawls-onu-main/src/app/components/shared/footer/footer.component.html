<footer class="flex flex-col bg-blue-faq">
    <!-- Main Content Section -->
    <div class="flex flex-col md:flex-row w-full">
        <!-- Left Section - Menu Columns -->
        <div class="flex-1 flex flex-col md:w-1/2 px-4">
            <!-- Two Columns -->
            <div class="flex flex-col md:flex-row gap-8 py-6">
                <!-- BUY $BAWLS Column -->
                <div class="flex-1">
                    <h2 class="text-subtitles text-white text-xl md:text-3xl mb-4">BUY $BAWLS</h2>
                    <div class="flex flex-col gap-2">
                        @for (link of links; track $index) {
                            <a 
                                class="w-fit text-body text-xl relative after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-black after:transition-all after:duration-300 hover:after:w-full"
                                [routerLink]="link.routeLink"
                            >
                                {{ link.placeholder }}
                            </a>
                        }

                        
                        <a 
                            href="https://www.prevailshop.com/collections/bawls-onu-token" 
                            class="w-fit text-body text-xl relative after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-black after:transition-all after:duration-300 hover:after:w-full">
                            Shop
                        </a>
                    </div>
                </div>
                
                <!-- Social Media Column -->
                <div class="flex-1">
                    <h2 class="text-subtitles text-white text-xl md:text-3xl mb-4">FOLLOW THE BAWLS</h2>
                    <div class="flex flex-col gap-2">
                        @for (item of socialMedias; track $index) {
                            <a 
                                [href]="item.URL" 
                                class="w-fit text-body text-xl relative after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-black after:transition-all after:duration-300 hover:after:w-full"
                                target="_blank" 
                                rel="noopener noreferrer"
                            >
                                {{ item.placeholder }}
                            </a>
                        }
                    </div>
                </div>
            </div>
            
            <!-- Disclaimer -->
            <div class="w-fit px-4 py-2 bg-[#162f3b] flex flex-row gap-4 items-center rounded-xl mb-4 mx-auto md:mx-0">
                <img src="assets/imgs/disclaimer.svg" alt="Disclaimer Image" class="w-8 h-8">
                <p class="text-body-bold text-white">
                    This product is not an investment. No returns or profits are guaranteed. All purchases are made at your own risk
                </p>
            </div>
        </div>

        <!-- Right Section - Image Only -->
        <div class="w-full md:w-1/2 relative flex justify-center items-start md:pt-6 z-10">
            <img 
              class="max-w-[350px] h-auto object-contain drop-shadow-lg relative z-10 
                     translate-y-20 md:translate-y-28 lg:translate-y-20"
                src="assets/imgs/meme_footer.webp" 
                alt="Meme BAWLS Footer"
                loading="lazy"
            >
        </div>
  
  


    </div>

    <!-- TODO: Checar posible bug en la vista de tablet (espacio hasta abajo del div) -->
    <!-- Platform Base (White bottom bar) -->
    <div class="w-full bg-white px-4 gap-2 relative z-0 
                flex flex-col md:flex-row md:items-center 
                h-[100px] md:h-auto md:py-6">
        
        <!-- Wrapper to align on bottom in mobile -->
        <div class="flex flex-row items-end gap-2 mt-auto md:mt-0">
            <img class="w-8 h-8" width="32" height="32" src="assets/imgs/icon_black.svg" alt="BAWLS Icon" loading="lazy">
            <p class="text-subtitles text-2xl md:text-3xl">$BAWLS ONU</p>
        </div>
    </div>

</footer>
