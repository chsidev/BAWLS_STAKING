<article
  class="relative overflow-hidden rounded-lg shadow-sm transition hover:shadow-lg 
             h-[26rem] sm:h-[28rem] lg:h-[30rem] flex flex-col justify-end"
>
  <!-- Background image -->
  <img
    [alt]="article.title"
    [src]="article.thumbnail"
    class="absolute inset-0 w-full h-full object-cover"
  />

  <!-- Gradient overlay -->
  <div
    class="absolute inset-0 bg-gradient-to-t from-gray-900/70 to-gray-900/45 z-10"
  ></div>

  <!-- Foreground content -->
  <div
    class="relative z-20 flex flex-col justify-end h-full p-4 sm:p-6"
  >
    <time
      [attr.datetime]="article.published"
      class="block text-xs text-white/90"
    >
      {{ article.published | date: 'mediumDate' }}
    </time>

    <h3 class="mt-0.5 text-base sm:text-lg text-white font-semibold break-words leading-snug">
      {{ article.title }}
    </h3>

    <!-- Description -->
    <p
      class="mt-2 text-sm text-white/95 line-clamp-3 break-words leading-relaxed"
    >
      {{ article.summary }}
    </p>

    <!-- Link -->
    <div class="mt-4">
      <a
        [href]="article.link"
        target="_blank"
        rel="noopener noreferrer"
        class="group inline-block text-white text-sm sm:text-base font-medium relative after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-0 after:h-[2px] after:bg-white after:transition-all after:duration-300 hover:after:w-full"
      >
        Find out more
        <span
          aria-hidden="true"
          class="inline-block transition-transform duration-200 group-hover:translate-x-1 rtl:rotate-180"
        >
          â†’
        </span>
      </a>
    </div>
  </div>
</article>
