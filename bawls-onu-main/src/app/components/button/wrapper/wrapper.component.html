<button 
    type="button"
    class="flex justify-center text-white border-2 shadow-md font-medium text-sm px-5 py-2.5 text-center me-2 mb-2 "
    [ngClass]="{
        'button-social rounded-full border-black': type === 'social',
        'button-actions rounded-lg text-body-bold border-white text-[19px]': type === 'actions', 
        'rounded-lg ' : type === 'clipboard',
        'w-24': image.trim().length > 0
    }"
    [class]="styles"
    [disabled]="disabled"
    [cdkCopyToClipboard]="(type === 'clipboard' && textToCopy.length > 0) ? textToCopy : ''"
    (cdkCopyToClipboardCopied)="type === 'clipboard' ? onCopy($event) : null"
    (click)="handleClick($event)"
>
    @if (placeholder.trim().length > 0) {
        <span>{{ placeholder }}</span>
    }
    
    @if (image.trim().length > 0) {
        <img [src]="image" class="h-[25px] w-[25px]" [alt]="altInfo">
    }

    @if (type === "clipboard") {
        <div class="flex items-center gap-2 ">
            @if (!copied) {
                <span class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                </span>
            } @else { 
                <span class="flex items-center animate-ping-once">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </span>
            }
        </div>
    }
</button>
