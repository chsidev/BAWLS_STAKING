<div id="about" class="bg-[#44bff9] w-full flex flex-col items-center justify-center py-8 lg:py-16 px-4 md:px-12">
    <!-- Title -->
    <h2 class="text-white text-4xl md:text-5xl text-subtitles text-center">
        BAWLS FOR A CAUSE
    </h2>

    <!-- Subtitle -->
<p class="text-white text-body-semibold text-center text-lg md:text-xl mt-6 md:mt-10 max-w-xs md:max-w-lg leading-relaxed">
        BAWLERS represent and advocate for three social impact objectives
    </p>

    <!-- Cards Container - Column on mobile/tablet, Row on desktop -->
    <div class="flex flex-col lg:flex-row gap-6 lg:gap-8 pt-8 md:pt-12 w-full">
        @for (item of cardItems; track $index) {
            <app-card-bawls 
                class="w-full lg:w-1/3"
                [imageAlt]="item.imageAlt"
                [imageUrl]="item.imageUrl"
                [title]="item.title"
                [content]="item.content"
                
            />
        }
    </div>
</div>
