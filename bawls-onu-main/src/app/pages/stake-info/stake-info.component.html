<div class="stake-info-card">
  <h2 class="title">$BAWLS STAKING</h2>
  <p class="subtitle">Stake your $BAWLS to earn rewards ðŸ’§</p>

  <label class="amount-label" for="amount">Amount to Stake</label>
  <input
    id="amount"
    type="number"
    [ngModel]="stakeAmount"
    (ngModelChange)="stakeAmountChange.emit($event)"
    placeholder="0.0"
    class="amount-input"
  />

  <button (click)="stakeClicked.emit()" [disabled]="!walletAddress || stakeAmount <= 0" class="action-btn">STAKE</button>
  <button (click)="unstakeClicked.emit()" [disabled]="!walletAddress || userStake <= 0" class="action-btn">UNSTAKE</button>
  <button (click)="claimClicked.emit()" [disabled]="!walletAddress || rewards <= 0" class="action-btn">CLAIM REWARDS</button>

  <div class="info-block">
    <div><span>Staked:</span> {{ userStake | number }} $BAWLS</div>
    <div class="rewards" [class.pulse]="rewardChanged">
      <span>Rewards:</span> {{ rewards }} $BAWLS
    </div>
    <div><span>Status:</span> {{ badgeLevel }}</div>    
    <div *ngIf="userStake>0">
      <div *ngIf="isCountdownUrgent" class="urgent">{{ countdown }}</div>
      <div *ngIf="!isCountdownUrgent">{{ countdown }}</div>
    </div>
    <div class="warning">Unstaking will cost a 5% tax</div>
  </div>

  <div class="wallet-button-container">
    <ng-container *ngIf="walletAddress; else connectBlock">
      <button class="wallet-btn" (click)="disconnectWalletClicked.emit()">
        {{ walletAddress | slice:0:6 }}...{{ walletAddress | slice:-4 }}
      </button>
    </ng-container>
    <ng-template #connectBlock>
      <button class="wallet-btn" (click)="connectWalletClicked.emit()">
        <img src="assets/imgs/wallet-connect.png" alt="Connect Wallet" class="phantom-icon" />
        Connect Wallet
      </button>
    </ng-template>
  </div>
</div>
