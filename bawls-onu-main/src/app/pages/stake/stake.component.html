<div class="staking-container">
  <app-stake-info class="stake-info-panel flex-1" 
    [(stakeAmount)]="stakeAmount"

    [walletAddress]="walletAddress"
    [userStake]="userStake"
    [rewards]="rewards"
    [badgeLevel]="badgeLevel"
    [rewardChanged]="rewardChanged"
    [daysStaked]="daysStaked"
    [countdown]="countdown"
    [isCountdownUrgent]="isCountdownUrgent"
    [showLeaderboard]="showLeaderboard"

    (stakeClicked)="stake()"
    (unstakeClicked)="unstake()"
    (claimClicked)="claim()"
    (connectWalletClicked)="connectWallet()"
    (disconnectWalletClicked)="disconnectWallet()"
    (toggleLeaderboardClicked)="toggleLeaderboard()"
  ></app-stake-info>

  <div class="right-section" *ngIf="!isMobile || showLeaderboard">
     <app-leaderboard [currentUserWallet]="walletAddress"></app-leaderboard>
     <app-history [walletAddress]="walletAddress"></app-history>
  </div>

  <button *ngIf="isMobile" class="leaderboard-toggle" (click)="toggleLeaderboard()">
    {{ showLeaderboard ? 'Hide' : 'Show' }} Leaderboard 🏆
  </button>
</div>
